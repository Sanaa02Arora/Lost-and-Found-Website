        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, rgba(2,0,.6,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .contact-form {
            background-color: lightblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #564caf;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        
        .required::after {
            content: " *";
            color: red;
        }

        .left-image,
        .right-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            height: 250px; /* Adjust the height as needed */
            transition: 1s;
            z-index: 0;
        }

        .left-image {
            left: 0;
        }
        .left-image:hover {
            transform: scale(1.1);
            z-index: 2;
        }

        .right-image {
            right: 0;
        }
        .right-image:hover {
            transform: scale(1.1);
            z-index: 2;
        }
    </style>

    <h2><b>Contact Us</b></h2>
    <form id="contactForm">
        <label for="name" class="required"><i class="fas fa-user"></i><i> Name:</i></label>
        <input type="text" id="name" name="name" placeholder="enter you name" required>

        <label for="email" class="required"><i class="fas fa-envelope"></i><i> Email-ID:</i></label>
        <input type="email" id="email" name="email" placeholder="enter your email id" required>

        <label for="subject"><i class="fa-solid fa-s"></i><i> Subject:</i></label>
        <input type="text" id="subject" name="subject">

        <label for="message"><i class="fas fa-comments"></i><i> Message:</i></label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="sendMessage()">Send Message </button>
    </form>

<script>
    function sendMessage() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        
        if (name.trim() === '' && email.trim() === '') {
            alert('Please fill in the Name and Email fields.');
        } 
        else if (name.trim() === '') {
            alert('Please fill in the Name field.');
        }
        else if (email.trim() === '') {
            alert('Please fill in the Email field.');
        }
        else {
            // You can add your logic here to handle the form submission, e.g., sending an email or storing the data.
            alert('Message sent!');
        }
    }
</script>
